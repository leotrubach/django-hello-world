{% extends "base.html" %}
{% block title %}Info page{% endblock %}
{% block content %}
<form class="form-horizontal" enctype="multipart/form-data" method="post">
    <fieldset>
    {% csrf_token %}
    <div class="row">
        <div class="span6">
            <div class="control-group">
                <label class="control-label">{{ form.firstname.label }}:</label>
                <div class="controls">{{ form.firstname }}</div>
            </div>
            <div class="control-group">
                <label class="control-label">{{ form.lastname.label }}:</label>
                <div class="controls">{{ form.lastname }}</div>
            </div>
            <div class="control-group">
                <label class="control-label">{{ form.birthday.label }}:</label>
                <div class="controls">{{ form.birthday }}</div>
            </div>
            <div class="control-group">
                <label>{{ form.photo.label }}:</label>
                {{ form.photo }}
            </div>
        </div>
        <div class="span6">
            <div class="control-group">
                <label class="control-label">{{ form.email.label }}:</label>
                <div class="controls">{{ form.email }}</div>
            </div>
            <div class="control-group">
                <label class="control-label">{{ form.jabber.label }}:</label>
                <div class="controls">{{ form.jabber }}</div>
            </div>
            <div class="control-group">
                <label class="control-label">{{ form.skype.label }}:</label>
                <div class="controls">{{ form.skype }}</div>
            </div>
            <div class="control-group">
                <label>{{ form.other.label }}:</label>
                {{ form.other }}
            </div>
            <div class="control-group">
                <label>{{ form.bio.label }}:</label>
                {{ form.bio }}
            </div>
        </div>
    </div>

    <input type="submit" value="Save"/>
    </fieldset>
</form>
{% endblock content %}
